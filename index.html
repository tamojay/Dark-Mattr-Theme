<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&family=Tourney:wght@400;500&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=STIX+Two+Math&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
   <link rel="icon" href="./android-chrome-192x192.png" type="image" sizes="64x64">
   <title>Dark Mattr Theme</title>
</head>
<body>
   <header class="wrapper-header">
      <div class="container">
         <div class="title">
            <h1>Dark Mattr Theme</h1>
            <br/>
            <p>A dark blue theme built with love and warm colors.</p>
         </div>
      </div>      
   </header>
   <section class="wrapper-section">
      <div class="container">
         <img src="./pathfinder-dmattr.jpg" alt="example-image">
      </div>
   </section>
   <section class="wrapper-mid">
      <div class="container">

      </div>
   </section>
   <section class="wrapper-palette">
      <div class="container">
         <h3>Color Palette</h3>
         <div class="palette-label">
            <div class="color-label">
               <div class="color-1" style="background-color: #f0d4c0"></div>
               <span class="hex-1">F0D4C0</span>
            </div>
            <div class="color-label">
               <div class="color-2" style="background-color: #3fbabe"></div>
               <span class="hex-2">3FBABE</span>
            </div>
            <div class="color-label">
               <div class="color-3" style="background-color: #95a52c"></div>
               <span class="hex-3">95A52C</span>
            </div>
            <div class="color-label">
               <div class="color-4" style="background-color: #f5c5b1"></div>
               <span class="hex-4">F5C5B1</span>
            </div>
            <div class="color-label">
               <div class="color-5" style="background-color: #e0fdc9"></div>
               <span class="hex-5">E0FDC9</span>
            </div>
            <div class="color-label">
               <div class="color-6" style="background-color: #9df3c2"></div>
               <span class="hex-6">9DF3C2</span>
            </div>
            <div class="color-label">
               <div class="color-7" style="background-color: #fb906c"></div>
               <span class="hex-7">FB906C</span>
            </div>
            <div class="color-label">
               <div class="color-8" style="background-color: #d8963f"></div>
               <span class="hex-8">D8963F</span>
            </div>
            <div class="color-label">
               <div class="color-9" style="background-color: #d48a8a"></div>
               <span class="hex-9">D48A8A</span>
            </div>
            <div class="color-label">
               <div class="color-10" style="background-color: #83c022"></div>
               <span class="hex-10">83C022</span>
            </div>
            <div class="color-label">
               <div class="color-11" style="background-color: #5dbbc2"></div>
               <span class="hex-11">5DBBC2</span>
            </div>
            <div class="color-label">
               <div class="color-12" style="background-color: #ffcb6b"></div>
               <span class="hex-12">FFCB6B</span>
            </div>
            <div class="color-label">
               <div class="color-13" style="background-color: #f9e674"></div>
               <span class="hex-13">F9E674</span>
            </div>
            <div class="color-label">
               <div class="color-14" style="background-color: #deeaee"></div>
               <span class="hex-14">DEEAEE</span>
            </div>
         </div>
      </div>
   </section>
   <section class="wrapper-bottom">
      <div class="container">
         <div class="logo">
            <img src="./android-chrome-192x192.png" alt="the logo">
         </div>
         <div class="link">
            <a href="https://linkedin.com/in/tamojay" target="_blank">
               <h4 class="personal-link">Created by Tamojay Dey</h4>
            </a>
         </div>
         <br/>
         <br/>
         <br/>
         <p>This page is inspired by the <a href="https://halcyon-theme.netlify.app/" target="_blank">Halcyon Theme</a> page <a href="https://brittanychiang.com/" target="_blank">(Brittany Chiang)</a>.</p>
      </div>      
   </section>
</body>
</html>
